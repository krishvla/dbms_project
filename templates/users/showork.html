 <!DOCTYPE html>
    <html lang="en">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
    	table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

/*tr:nth-child(even){background-color: #f2f2f2}*/

th {
    background-color: #4CAF50;
    color: white;
}
tr:hover {background-color:#f5f5f5;}

</style>
<head>
  <body>
      <div class="col-lg-13">
          <div class="card mb-5">
            <div class="card-header">
              <i class="fa fa-table"></i> Total Complaints</div>
              <div><button><a class="btn btn-primary btn-sm" href="/userdashboard">Dashboard</a></button></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-success">
    <tr>
      <th>Complaint Id</th>
      <th>Login Id</th>
      <th>Department</th>
      <th>Descrption</th>
      <th>Status</th>
    </tr>
    {% for dept in dept %}
      <tr>
        <td>{{dept.comp_id}}</td>
        <td>{{dept.login_id}}</td>
        <td>{{dept.pdep}}</td>
        <td>{{dept.descp}}</td>
        <td>{{dept.status}}</td>
        <td><a href="editcomplaint/{{dept.comp_id}}" class="btn btn-info pull-right">Fixed</a></td>
      </tr>
    {% endfor %}
  </table>
    </body>
    </html>
